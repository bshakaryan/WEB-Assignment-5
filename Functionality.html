<!-- Interactive To-Do-List -->
<div class="container mt-5">
  <h1 class="text-center">To-Do List</h1>
  <div class="input-group mb-3">
    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Task Input">
    <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
  </div>
  <ul id="taskList" class="list-group"></ul>
</div>

<script src="JavaScript/To-Do-List.js"></script>

<!--Number Sorting Tool-->
<div class="container mt-5">
  <h1 class="text-center">Number Sorting Tool</h1>
  <div class="mb-3">
    <label for="numberInput" class="form-label">Enter numbers (comma-separated):</label>
    <input type="text" id="numberInput" class="form-control" placeholder="e.g., 3, 1, 4, 1, 5, 9" aria-label="Number Input">
  </div>
  <div class="mb-3">
    <label for="sortOrder" class="form-label">Sort Order:</label>
    <select id="sortOrder" class="form-select">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
  </div>
  <button class="btn btn-primary" id="sortBtn">Sort Numbers</button>
  <h2 class="mt-4">Sorted Result:</h2>
  <p id="result" class="lead"></p>

  <script src="JavaScript/Sorting.js"></script>
</div>

<div class="container mt-5">
  <h1 class="text-center">Contact Us</h1>

  <form id="contactForm">
      <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- Placeholder for success or error messages -->
  <div id="formResponse" class="mt-4"></div>
</div>

<script src="JavaScript/ContactForm.js"></script>
